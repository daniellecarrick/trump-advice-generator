<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="node_modules/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
  <title>Trump Advice Generator</title>
</head>
<body>
  <div class="section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="thought-bubble">
            <h1 id="messages" class="text-center">Click the Donald to ask him a question</h1>
          </div>
          <div class="arrow-down"></div>
        </div>
      </div>
      <div class="row last">
        <div class="col-xs-12" id="donald">
          <img class="img-responsive center-block" src="images/donald.jpg" alt="Donald Trump Illustration">
        </div>
      </div>
    </div>
  </div>
  <div class="section about text-center">
    <div class="col-sm-12">
      <h1>About</h1>
      <hr>
      <p>This project was concieved and coded by <a href="www.daniellecarrick.com">Danielle Carrick</a>. The illustration is by <a href="http://xk9.com/">Bill Dawson</a>.</p>
    </div>
  </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
